[tool:pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=codeweaver
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --asyncio-mode=auto
markers =
    integration: marks tests as integration tests (requiring API keys)
    slow: marks tests as slow running
    unit: marks tests as unit tests
    web: marks tests for web interface
    cli: marks tests for CLI functionality
    core: marks tests for core functionality
    ai: marks tests for AI/embedding functionality
    export: marks tests for export functionality
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
